<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}"/>
    <title>Тренажер Кириллуса</title>
</head>
<body>
    <div class="card quiz">
        <div class="quiz-header">
        <h1>Тренажер Пре/При</h1>
        <small>by Kirillus!</small>
    </div>
    <hr class="mt-0"/>
    <form action="/results" method="POST">
    <ol>
        {% for q in questions %}
            <li><u>{{q}}</u></li>
            <input type="radio" value="е" name={{q}} required>е
            <input type="radio" value="и" name={{q}} required>и
        {% endfor %}
    </ol>
    <input class="mb-3" type="submit" value="Проверка">
</form>
    </div>
</body>
</html>
